<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Linking Bootstrap -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
         integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <!-- Custom Stylesheet-->
      <link rel = "Stylesheet" href = "./Stylesheet/Style.css">
      <title>OPEN-WEATHER-MAP</title>
    </head>
  <body class = "bg-secondary">
        <header id = "header" class = "bg-dark display-4 text-center p-4 mb-3 text-white">
          Weather Dashboard.
        </header>
  
            <div class = "float-left p-3">
              <form class = "mb-2">
                <div class="form-row">
                  <div class="col-7">
                    <input id ="userSearch" type="text" class="form-control mb-2" placeholder="City" value = "Houston"></input>
                  </div>
                </div>
              </form>
              <div class = "list-group mb-2" id = "cities"></div>
                <button type="button" class="btn btn-danger btn-lg mb-2" id = "searchBtn">SEARCH</button>
                <button type="button" class = "btn btn-danger btn-lg mb-2"  id = "resetBtn">Clear Cities</button>
            </div>
 

            <div class="jumbotron bg-dark text-white float-right mt-2 p-4">
              <div id="Weather" class =" display-6"></div>
            </div>  
            <div id = "forecast" class = "card-deck p-3"></div>
            
          <!-- Linking javascript -->
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
          <script src = "./Script/Script.js"></script>
  </body>
</html>
